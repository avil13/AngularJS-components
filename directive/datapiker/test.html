<!DOCTYPE html>
<html lang="en" ng-app="APP">

<head>
    <meta charset="UTF-8">
    <title>datePiker</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_ru-ru.js"></script>

    <style>
    .data-piker td:not(.text-muted) {
        cursor: pointer;
    }
    </style>

</head>

<body>
    <div class="container" ng-controller="IndexCtrl">

        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
            <div class="well">
                <span class="pull-left label label-info">{{t2}}</span>
                <span class="pull-right label label-info">{{t}}</span>
                <div class="clearfix"></div>
            </div>

            <div class="well">
                <date-piker date="t2" first-day="1" max="t" class="pull-left"></date-piker>
                <date-piker date="t" first-day="1" class="pull-right"></date-piker>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!--  -->
    <script>
    var APP = angular.module('APP', []);
    </script>
    <!-- add datePiker -->
    <script src="datepiker.js"></script>
    <!-- /add datePiker -->

    <script>
    APP.controller('IndexCtrl', ['$scope', function($scope) {
        $scope.t = new Date();
        $scope.t2 = new Date();
    }]);
    </script>
</body>

</html>
