<!DOCTYPE html>
<html lang="en" ng-app="APP">

<head>
    <meta charset="UTF-8">
    <title>datePiker</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_ru-ru.js"></script>

    <style>
    .data-piker td:not(.text-muted){cursor:pointer;}
    </style>

</head>

<body>
    <div class="container" ng-controller="IndexCtrl">
        <div class="well"> {{t}} &nbsp;&nbsp;&nbsp;&nbsp; {{t2}} </div>
        <div class="clearfix"></div>

        <date-piker date="t" first-day="1"></date-piker>
        <date-piker date="t2" first-day="1" max="t"></date-piker>

    </div>
    <!--  -->
    <script>
    var APP = angular.module('APP', []);
    </script>
    <!-- add datePiker -->
    <script src="datepiker.js"></script>
    <!-- /add datePiker -->

    <script>
    APP.controller('IndexCtrl', ['$scope', function($scope) {
        $scope.t = new Date();
        $scope.t2 = new Date();
    }]);
    </script>
</body>

</html>
